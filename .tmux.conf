# General
set-option -sg escape-time 10
set-option -g status-interval 5
set-option -g renumber-windows
set-option -g mouse on


# Color
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color*:Tc"
set-option -g pane-active-border-style 'fg=#8FAAC9,bg=default'
set-option -g pane-border-style 'fg=#545b73,bg=default'
set-option -g pane-border-lines single


# Status line
set-option -g status-style 'bg=#2e3440,fg=#d8dee9'

## Left
set-option -g status-left-length 50
set-option -g status-left '#[fg=#787C8F][#{=50:session_name}] '

## Windows
set-option -g window-status-current-style 'fg=#353B4A,bg=#8FAAC9'
set-option -g window-status-current-format ' #{window_index}:#{window_name} '
set-option -g window-status-format '#{window_index}:#{window_name}'

## Right
# set-option -g status-right '#[fg=#787C8F]#(whoami)@#{host_short}'
set-option -g status-right ''


# Keybindings
## Prefix key
unbind-key C-b
set-option -g prefix M-a

## Pane navigation
bind-key -n M-e split-window -h
bind-key -n M-E split-window -v
bind-key -n M-x kill-pane
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D 
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

## Window Navigation
bind-key -n M-n new-window -a -c "#{pane_current_path}"
bind-key -n M-N new-window -b -c "#{pane_current_path}"
bind-key -n M-w kill-window
bind-key -n M-Tab next-window
bind-key -n M-] next-window
bind-key -n M-[ previous-window
bind-key -n M-Left swap-window -t -1\; select-window -t -1
bind-key -n M-Right swap-window -t +1\; select-window -t +1

## Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

## Execute commands in new window
bind-key e command-prompt -p "command:" "new-window -a '%1'"
bind-key m command-prompt -p "man" "new-window -a man '%1'"
bind-key n command-prompt -p "n" "new-window -a nvim '%1'"


# Copy mode
set-window-option -g mode-keys vi
bind-key Enter copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-line
